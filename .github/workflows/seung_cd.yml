name: Node.js seung_cd

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: connect seung-server and crawling-cd shell script work
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{ secrets.SEUNGKI_SERVER_IP }}
        username: ${{ secrets.SEUNGKI_SERVER_USERNAME }}
        password: ${{ secrets.SEUNGKI_SERVER_PASSWORD }}
        port: ${{ secrets.SEUNGKI_SERVER_PORT }}
        script: |
          cd /usr/it-hermes-project/hermes-cd/
          ./hermes-crawling-cd.sh
          exit
